<!DOCTYPE html>
<html>
	<head>
		<title>Collaborative Sketching with Drawbridge</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="/main.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="/index.css" type="text/css" media="screen" />
	</head>
	<body>
		<div id="container">
			<div id="page">
				<h1>Drawbridge</h1>
				<a id="vote" href="http://nodeknockout.com/teams/team-hyphen" target="nko" title="Help us win Node.js KO!"><img style="position: absolute; top: -25px; right: 5px; border: 0px;" src="http://nodeknockout.com/images/voteko.png" alt="Help us win Node.js KO!" /></a>
				<div id="features">
					<div class="block" id="collaborate">
						<h2><strong>Invite your friends</strong> and work together on a sketch.</h2>
					</div>
					<div class="block" id="variations">
						<h2>Experiment by <strong>making variations</strong> of your sketches.</h2>
					</div>
					<div class="block" id="combine">
						<h2><strong>Combine your variations</strong> by dragging and dropping.</h2>
					</div>
				</div>
				<div id="call">
					<div>
						<a id="new-sketch" href="/sketch/">Start a new sketch</a>
						<span>or</span>
						<a id="room-sketch" href="/sketch/public">Join a public room</a>
					</div>
				</div>
			</div>
		</div>

			<div id="footer-container">
